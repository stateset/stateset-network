# The cordapp packages to scan for during tests
corbeans.cordapPackages=io.stateset.contracts, io.stateset.workflows
# The node service key to use for obtaining an object mapper RPC proxy

# In case of Cordform/runnodes, use the custom StatesetService
corbeans.nodes.default.primaryServiceType=io.stateset.server.components.StatesetService

